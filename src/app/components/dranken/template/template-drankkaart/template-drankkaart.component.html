<div *ngIf="wijnkaart" class="box">
  <div *ngFor="let rubriek of wijnkaart.rubrieken" class="rubriek">
    <div class="title">{{ rubriek.rubriek }}</div>
    <div class="content">
      <div *ngFor="let subrubriek of rubriek.subRubrieken">
        <p class="subtitel">{{ subrubriek.subrubriek }}</p>
        <app-wijn-kaart-item
          *ngFor="let wijn of subrubriek.wijnen"
          [wijn]="wijn">
        </app-wijn-kaart-item>
      </div>
    </div>
  </div>
</div>
